<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "6ce72582-adbc-4b70-a16b-6af977e59707", // Ton vrai App ID
      });

      // Demande la permission explicitement
      const permission = await OneSignal.Notifications.requestPermission();
      console.log('Permission notifications:', permission);

      // Force le login (externalId arbitraire pour le test)
      await OneSignal.login("test-external-id");

      // Attendre que le Player ID soit disponible
      let tries = 0;
      let playerId = null;
      while (tries < 20) {
        try {
          playerId = OneSignal.User.pushSubscription && OneSignal.User.pushSubscription.id;
        } catch (e) {
          playerId = null;
        }
        if (playerId) break;
        await new Promise(r => setTimeout(r, 500));
        tries++;
      }
      console.log('TEST HTML - Player ID:', playerId);
    });
  </script>
</head>
<body>
  <h1>Test OneSignal</h1>
</body>
</html>
