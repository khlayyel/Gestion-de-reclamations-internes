<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hotel_staff_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>hotel_staff_app</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script>
  
  <!-- OneSignal SDK (utiliser .page.js, pas .sw.js) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <script>
    // Empêche Flutter d’enregistrer son service worker
    if ('serviceWorker' in navigator) {
      const originalRegister = navigator.serviceWorker.register;
      navigator.serviceWorker.register = function(scriptURL, options) {
        if (scriptURL && String(scriptURL).includes('flutter_service_worker.js')) {
          // On ignore l’enregistrement du SW Flutter
          return new Promise(() => {});
        }
        return originalRegister.call(navigator.serviceWorker, scriptURL, options);
      };
    }
  </script>
  <script>
    // Enregistre le service worker OneSignal si pas déjà fait
    if ('serviceWorker' in navigator && !navigator.serviceWorker.controller) {
      navigator.serviceWorker.register('/OneSignalSDKWorker.js');
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

<!--
ATTENTION :
Ne pas enregistrer d'autres Service Workers dans ce projet (ex : via Flutter ou PWA),
car cela entre en conflit avec OneSignal qui gère son propre Service Worker.
-->
